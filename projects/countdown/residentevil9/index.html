<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/img/projetos/countdown/icons/re9.png">
    <title>Resident Evil Requiem | Countdown</title>

    <link rel="stylesheet" href="/assets/css/global/base.css">

    <link rel="stylesheet" href="/assets/css/pages/projetos/countdown/style.css">
    <link rel="stylesheet" href="/assets/css/pages/projetos/countdown/responsive.css">

    <style>
        body {
            background: url('/assets/img/projetos/countdown/backgrounds/re9.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <button id="botao-idioma"></button>

    <div class="container-trailer">
        <a href="https://www.youtube.com/watch?v=POz1-EmLsTY"
        target="_blank">
        <button class="botao-trailer">TRAILER 1</button></a>
        <a href="https://www.youtube.com/watch?v=0wFNN1f6hF8"
        target="_blank">
        <button class="botao-trailer">TRAILER 2</button></a>
        <a href="https://www.youtube.com/watch?v=T54OWinnymM"
        target="_blank">
        <button class="botao-trailer">TRAILER 3</button></a>
    </div>
    <button id="botao-mute">ðŸ”‡</button>

    <div class="timers-wrapper">
        <div class="timer-group">
            <a href="https://www.youtube.com/@residentevil"
            target="_blank">
            <img src="/assets/img/projetos/countdown/logos/re9_2.png" class="logo" alt="logo"></a>
            <div class="container">
                <div id="timer">00D 00H 00M 00S</div>
            </div>
        </div>
        <div class="timer-group">
            <img src="/assets/img/projetos/countdown/logos/re9.webp" class="logo" alt="logo">
            <div class="container">
                <div id="timer2">00D 00H 00M 00S</div>
            </div>
        </div>
    </div>

    <script>
        // AUDIO
        window.customAudioPath = '/assets/audios/projetos/countdown/re9_theme.mp3';
    </script>
    <script src="/assets/js/projetos/countdown.js"></script>
    <script>
        // TIMER
        const targetDate = new Date(Date.UTC(2026, 0, 15, 22, 0, 0));
        new CountdownTimer(targetDate, 'timer');

        // TIMER 2
        const targetDate2 = new Date(Date.UTC(2026, 1, 27, 5, 0, 0));
        new CountdownTimer(targetDate2, 'timer2');
    </script>

    <script src="/assets/js/core/base.js"></script>
</body>
